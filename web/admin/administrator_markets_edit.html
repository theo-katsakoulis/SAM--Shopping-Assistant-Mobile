<!--<%@page contentType="text/html" pageEncoding="UTF-8"%>-->
                
<!DOCTYPE html>
<html>
<head>
    <title>
        Αλλαγή Στοιχείων | S.A.M
    </title>
    <link href="../styles/admin/administrator_markets.css" rel="stylesheet" type="text/css">
    <link href="../styles/tipsy.css" rel="stylesheet" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="author" content="Nikos Rigakis">
    <meta name="keywords" content="register, profile, hy359">
    <meta name="description" content="User Profile">
    <!-- Used for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/pbkdf2.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src='../scripts/jquery.tipsy.js'></script>
    <script src="../scripts/formValidation.js"></script>
    <script src="../scripts/aes.js"></script>
    <script>
        $(function() {
            $('a[rel=tipsy]').tipsy({gravity: 'w'});
        });
    </script>
</head>
<body>
    <h1>
        24 Ωρες Περίπτερα
        <a class="button2" href="administrator.html">Πίσω</a>
        <input type="text" id="search" name="search" placeholder="Αναζήτηση" value>
        <a href="../search.html"><img class="search" src="../images/search.png" alt="search"></a>
        <span class="profilePhoto"/>
        <ul>
            <li><a href="administrator.html">Αρχική</a></li>
            <li><a href="administrator_account_edit.html">Προφίλ</a></li>
            <li><a href="../index.html">Έξοδος</a></li>
        </ul>
        </span>
    </h1>
    <div id="main">
        <div id="userProfile">
            <form id="register" action="administrator_stores_list.html" method="post" 
                enctype="multipart/form-data" autocomplete="on"><!--onsubmit="return validateForm();"-->
                <div id="mainContent">
                    <div style="display: inline-block;">
                        <img id="userPhoto" src="../images/defaultPhoto.jpg" alt="userPhoto"/> <!--src="ImageServlet?id=<%=request.getSession().getAttribute("id")%> " alt="userPhoto"/>-->
                </div>
                <div id="shortInfo">
                    <h3>
                        24 Ωρες Περίπτερα
                        <!--<%=request.getSession().getAttribute("fname")%> 
                        <%=request.getSession().getAttribute("lname")%>-->
                    </h3>
                    <span id="username">Λεωφόρος Παρλαμά<!--<%=request.getSession().getAttribute("username")%>--></span><br>
                    <span id="mail">www.okmarket.gr<!--<%=request.getSession().getAttribute("email")%>--></span><br>
                    <input class="button" type="submit" name="submitButton" value="Αποθήκευση"/>
                    <input class="button" type="submit" name="submitButton" value="Ακύρωση"/>
                </div>
                <div id="details">
                    <hr><h3>Αλλαγή Στοιχείων <span style="float:right; font-size: 13px; vertical-align: bottom;"></span></h3><hr>
                    <table>
                    <tr>
                        <td class="desc"><label for="fname">Επωνυμία:</label></td>
                        <td>
                            <input type="text" name="userFirstName" value="OK Μαρκετ" id="minimarket"/><!--value="<%=request.getSession().getAttribute("fname")%>" id="fname" pattern="([A-Za-z]+[ -]?[A-Za-z]*){2,20}" required/>-->
                            <span><a rel='tipsy' title="Ένα κείμενο από 2 μέχρι 20 χαρακτήρες. Αποδεκτοί χαρακτήρες είναι οι λατινικοί και οι ελληνικοί, καθώς και μία μόνο εμφάνιση των χαρακτήρων κενό και παύλα.">[?]</a></span>
                            <img id='invalidName' src="images/alert.png"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="desc"><label for="lname">Γεωγραφική Θέση:</label></td>
                        <td>
                            <input type="text" name="userLastName" value="25.13288 , 35.33693" id="geo"> <!--value="<%=request.getSession().getAttribute("lname")%>" id="lname" pattern="([A-Za-z]+[ -]?[A-Za-z]*){2,30}" required/>-->
                            <span><a rel='tipsy' title="Ένα κείμενο από 2 μέχρι 30 χαρακτήρες. Αποδεκτοί χαρακτήρες είναι οι αριθμοί, καθώς και μία μόνο εμφάνιση του χαρακτήρα κόμμα.">[?]</a></span>
                            <img id='invalidLastName' src="images/alert.png"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="desc"><label for="email">Ιστοσελίδα:</label></td>
                        <td>
                            <input type="email" name="userEmail" value='www.minimarket.gr'/><!--value="<%=request.getSession().getAttribute("email")%>" id="email" placeholder=" myname@example.com" pattern="([a-z0-9\._-]+)@([a-z0-9\.-]+)\.([a-z\.]{2,6})$" required/>-->
                            <span><a rel='tipsy' title=" Θα πρέπει να περιέχει δύο εμφανίσεις του χαρακτήρα τελεία.">[?]</a></span>
                            <img id='invalidEmail' src="images/alert.png"/>
                       </td>
                    </tr>
                    <tr>
                       <td class="desc"><label for="username">Κατηγορίες:</label></td>
                       <td>
                           <input type="text" name="userName" value='Super Market'/><!--value="<%=request.getSession().getAttribute("username")%>" id="username" pattern="{8,}" required/>-->
                           <span><a rel='tipsy' title="Κείμενο χαρακτήρων που διαχωρίζονται με τον χαρακτήρα κόμμα.">[?]</a></span>
                           <img id='invalidUsername' src="images/alert.png"/>
                       </td>
                    </tr>
                    <tr>
                       <td class="desc"><label for="products">Περιγραφή Προϊόντων:</label></td> <!-- menei to toul ena symbolo -->
                       <td>
                           <input type="text" name="products" value='Τσιγάρα, Τρόφιμα, Coca Cola, Γάλα'/> <!--value="<%=request.getSession().getAttribute("password")%>" id="password" pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*\W).{6,10}" required/>-->
                           <span><a rel='tipsy' title="Κείμενο χαρακτήρων που διαχωρίζονται με τον χαρακτήρα κόμμα.">[?]</a></span>
                       </td>
                    </tr>
                    <tr>
                       <td class="desc"><label for="telephone">Τηλέφωνο:</label></td>
                       <td><input type="tel" name="userTelHome" value="2810223344"/><!-- value="<%=request.getSession().getAttribute("htel")%>" id="telephone" pattern="[0-9]{10}"/>-->
                           <span><a rel='tipsy' title="Επιτρεπτοί χαρακτήρες είναι μόνο οι αριθμοί.">[?]</a></span>
                           <img id='invalidTel' src="images/alert.png"/>
                       </td>
                    </tr>  
<tr>
                       <td class="desc"><label for="city">Πόλη:</label></td>
                       <td>
                           <input type="text" name="city" value='Ηράκλειο'/><!--value="<%=request.getSession().getAttribute("username")%>" id="username" pattern="{8,}" required/>-->
                           <span><a rel='tipsy' title="Κείμενο χαρακτήρων.">[?]</a></span>
                           <img id='invalidUsername' src="images/alert.png"/>
                       </td>
                    </tr>
                    <tr>
                       <td class="desc"><label for="address">Διεύθυνση:</label></td>
                       <td>
                           <input type="text" name="address" value='Αργυράκη 2'/><!--value="<%=request.getSession().getAttribute("username")%>" id="username" pattern="{8,}" required/>-->
                           <span><a rel='tipsy' title="Κείμενο χαρακτήρων.">[?]</a></span>
                           <img id='invalidUsername' src="images/alert.png"/>
                       </td>
                    </tr>
                    <tr>
                       <td class="desc"><label for="tk">Ταχδρομικός Κώδικας:</label></td>
                       <td><input type="tel" name="tk" value="71201"/><!-- value="<%=request.getSession().getAttribute("htel")%>" id="telephone" pattern="[0-9]{10}"/>-->
                           <span><a rel='tipsy' title="Επιτρεπτοί χαρακτήρες είναι μόνο οι αριθμοί.">[?]</a></span>
                           <img id='invalidTel' src="images/alert.png"/>
                       </td>
                    </tr>  
                    <tr>
                       <td class="desc"><label for="info">Περισσότερες<br>πληροφορίες:</label></td>
                       <td colspan="2"><textarea name="userInfo"  id="info" rows="5" cols="40" maxlength="500">
                           </textarea></td> <!--value="<%=request.getSession().getAttribute("info")%>" id="info" rows="5" cols="40" maxlength="500" placeholder="Εδώ μπορείτε να εισάγετε επιπλέον πληροφορίες που αφορούν εσάς, όπως χόμπι/ενδιαφέροντα κλπ.">-->
                    </tr>
                    <tr>
                       <td class="desc"><label>Φωτογραφία:</label></td>
                       <td colspan="2"><input type="file" name="userPhoto" id="photo"/></td>
                    </tr>
                    </table>
                    </div>
                </div>
                </form>
            </div>
        </div>
    <script src="../scripts/generateCountries.js"></script>
    <script>generateCountries("country");</script>
    </body>
</html>
